<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bridge Time, Plebs!!! - Global Realm</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #020205; font-family: 'Urbanist', sans-serif; color: white; touch-action: manipulation; }
        .glass { background: rgba(10, 10, 15, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-royal { background: linear-gradient(135deg, #f59e0b, #d97706); transition: all 0.2s; border-radius: 15px; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3); }
        .btn-royal:active { transform: scale(0.9); }
        .input-dark { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 12px; padding: 10px; }
        .hidden-ui { display: none !important; }
        .royal-glow { text-shadow: 0 0 10px rgba(245, 158, 11, 0.8); }
        
        #loading-screen { background: #020205; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .loader { width: 50px; height: 50px; border: 5px solid #f59e0b; border-bottom-color: transparent; border-radius: 50%; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .mine-button {
            width: 100px; height: 100px; border-radius: 50%;
            background: radial-gradient(circle, #f59e0b, #92400e);
            display: flex; align-items: center; justify-content: center;
            border: 4px solid rgba(255,255,255,0.4);
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.6);
            cursor: pointer; transition: all 0.1s; pointer-events: auto;
        }
        .mine-button:active { transform: scale(0.85); }
        
        .pleb-list-item { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 8px 0; }
    </style>
</head>
<body>

    <!-- Pantalla de Carga -->
    <div id="loading-screen" class="fixed inset-0">
        <div class="loader mb-4"></div>
        <p class="text-orange-500 font-black uppercase tracking-widest text-xs">Sincronizando con el Reino Global...</p>
    </div>

    <!-- Menú Principal -->
    <div id="main-menu" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-[#020205] hidden-ui">
        <div class="max-w-md w-full flex flex-col items-center">
            <h1 class="text-5xl font-black italic tracking-tighter text-center mb-8 uppercase leading-none">BRIDGE TIME,<br><span class="text-orange-500 text-6xl">PLEBS!!!</span></h1>
            
            <div class="w-full space-y-4 glass p-8 rounded-[40px] border-orange-500/30">
                <div>
                    <label class="text-[10px] font-black text-orange-500 uppercase mb-2 block">Tu Nombre de Plebeyo</label>
                    <input id="user-name-input" type="text" placeholder="EJ: ARTURO_EL_SUCIO" maxlength="15" class="w-full input-dark font-black uppercase text-center text-lg tracking-widest">
                </div>

                <div class="pt-4">
                    <label class="text-[10px] font-black text-gray-500 uppercase mb-2 block">ID del Reino a Unirse</label>
                    <input id="custom-id-input" type="text" value="Cursed-Dynasty" class="w-full input-dark mb-6 uppercase font-bold text-center text-sm opacity-60">
                    
                    <div class="grid grid-cols-1 gap-3">
                        <button onclick="window.enterGame('pleb')" class="w-full btn-royal p-5 font-black uppercase italic text-lg text-white">Servir a la Princesa</button>
                        <button onclick="window.enterGame('princess')" class="w-full glass p-3 rounded-2xl text-[10px] font-black uppercase opacity-50 hover:opacity-100 transition-opacity">Reclamar el Trono (Queen)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Interfaz de Juego -->
    <div id="game-ui" class="hidden-ui fixed inset-0 pointer-events-none z-10 flex flex-col justify-between p-4">
        
        <div class="flex justify-between items-start">
            <div class="flex flex-col gap-2 pointer-events-auto">
                <div class="glass p-5 rounded-3xl min-w-[180px] border-l-4 border-orange-500 relative">
                    <button onclick="window.exitToMenu()" class="absolute -top-2 -right-2 bg-red-500 hover:bg-red-600 text-white p-2 rounded-full shadow-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>

                    <p id="hud-realm" class="text-[10px] font-black text-orange-500 uppercase tracking-widest">REINO</p>
                    <p class="text-3xl font-black italic"><span id="crowns-display">100</span></p>
                    <p class="text-[10px] font-bold text-gray-400 mt-1 uppercase">Bloques: <span id="progress-text">0</span></p>
                </div>
                
                <div class="glass p-4 rounded-2xl w-48 max-h-40 overflow-y-auto">
                    <p class="text-[8px] font-black text-gray-500 uppercase mb-2">Plebeyos Activos</p>
                    <div id="active-plebs-list" class="text-[10px] font-bold space-y-1"></div>
                </div>
            </div>

            <div id="shout-box" class="glass p-6 rounded-[35px] max-w-sm border-r-4 border-blue-500 pointer-events-auto">
                <p class="text-[10px] font-black text-orange-500 uppercase tracking-widest text-right">Lulienne:</p>
                <p id="shout-text" class="text-xl italic font-bold uppercase text-right royal-glow leading-tight mt-1">¡CONSTRUID!</p>
            </div>
        </div>

        <div id="controls-container" class="w-full flex flex-col items-center gap-4 pointer-events-auto pb-6">
            <div id="princess-hud" class="hidden-ui grid grid-cols-3 gap-2 w-full max-w-md mb-4">
                <button onclick="window.setPrincessState('rest')" class="glass p-3 rounded-xl text-[10px] font-black uppercase hover:border-orange-500">Descansar</button>
                <button onclick="window.setPrincessState('normal')" class="glass p-3 rounded-xl text-[10px] font-black uppercase hover:border-orange-500">Normal</button>
                <button onclick="window.setPrincessState('sprint')" class="glass p-3 rounded-xl text-[10px] font-black uppercase hover:border-orange-500">Correr</button>
            </div>

            <div id="pleb-hud" class="w-full flex flex-col items-center gap-4">
                <div class="grid grid-cols-4 gap-2 w-full max-w-2xl px-2">
                    <button onclick="window.build(0)" class="glass p-4 rounded-2xl flex flex-col items-center active:scale-90 transition-transform">
                        <span class="text-[8px] font-bold opacity-50 uppercase">Madera</span><span class="text-orange-400 font-black">50</span>
                    </button>
                    <button onclick="window.build(1)" class="glass p-4 rounded-2xl flex flex-col items-center active:scale-90 transition-transform">
                        <span class="text-[8px] font-bold opacity-50 uppercase">Hierro</span><span class="text-orange-400 font-black">200</span>
                    </button>
                    <button onclick="window.build(2)" class="glass p-4 rounded-2xl flex flex-col items-center active:scale-90 transition-transform">
                        <span class="text-[8px] font-bold opacity-50 uppercase">Oro</span><span class="text-orange-400 font-black">1k</span>
                    </button>
                    <button onclick="window.build(3)" class="glass p-4 rounded-2xl flex flex-col items-center active:scale-90 transition-transform">
                        <span class="text-[8px] font-bold opacity-50 uppercase">Diamante</span><span class="text-orange-400 font-black">5k</span>
                    </button>
                </div>
                
                <button id="mine-btn" onmousedown="window.mine(event)" class="mine-button">
                    <svg class="w-12 h-12" viewBox="0 0 100 100" fill="none">
                        <path d="M10 90 L 90 10" stroke="white" stroke-width="8" stroke-linecap="round"/>
                        <path d="M70 10 L 90 30 L 80 40 L 60 20 Z" fill="white"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'global-bridge-v1';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Constantes de diseño y física
        const BLOCK_SIZE = 8;
        const ISLAND_LENGTH = 30; 
        const START_Z = ISLAND_LENGTH / 2; 
        const BRIDGE_Y = 0; 
        const MAT_COLORS = [0x8B4513, 0x708090, 0xFFD700, 0x00FFFF];

        window.state = {
            userId: null,
            userName: 'Anónimo',
            role: 'pleb',
            bridgeId: 'Cursed-Dynasty',
            crowns: 100,
            blocksContributed: 0,
            tilesCount: 0,
            princessBehavior: 'normal',
            isGameRunning: false,
            isAuthenticated: false
        };

        let scene = null, camera = null, renderer = null, princess = null;
        let pParts = {}, velocityY = 0; 
        const GRAVITY = -0.012;
        const blockPool = [];
        let unsubRealm = null, unsubPlebs = null;

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth init failed:", err);
            }
        };

        onAuthStateChanged(auth, user => {
            if (user) {
                window.state.userId = user.uid;
                window.state.isAuthenticated = true;
                document.getElementById('loading-screen').classList.add('hidden-ui');
                document.getElementById('main-menu').classList.remove('hidden-ui');
            } else {
                window.state.isAuthenticated = false;
                initAuth();
            }
        });

        window.enterGame = async (role) => {
            const nameInput = document.getElementById('user-name-input');
            const name = nameInput.value.trim();
            if(!name) { 
                nameInput.classList.add('border-red-500', 'border-2');
                return; 
            }
            window.state.userName = name.toUpperCase();
            window.state.role = role;
            window.state.bridgeId = document.getElementById('custom-id-input').value.trim().replace(/\s+/g, '-');
            startLevel();
        };

        window.exitToMenu = () => {
            window.state.isGameRunning = false;
            if (unsubRealm) unsubRealm();
            if (unsubPlebs) unsubPlebs();
            document.getElementById('game-ui').classList.add('hidden-ui');
            document.getElementById('main-menu').classList.remove('hidden-ui');
            if (renderer && renderer.domElement) renderer.domElement.style.display = 'none';
        };

        window.mine = (e) => {
            window.state.crowns += 25;
            updatePlebData();
            const display = document.getElementById('crowns-display');
            if(display) display.innerText = Math.floor(window.state.crowns).toLocaleString();
            
            const btn = document.getElementById('mine-btn');
            for(let i=0; i<3; i++) {
                const p = document.createElement('div');
                p.style.cssText = `position:absolute; width:8px; height:8px; background:gold; border-radius:2px; pointer-events:none; left:50%; top:50%;`;
                const x = (Math.random() - 0.5) * 150, y = (Math.random() - 0.5) * 150;
                p.animate([{ transform: 'translate(0,0)' }, { transform: `translate(${x}px, ${y}px) scale(0)`, opacity: 0 }], 500);
                btn.appendChild(p);
                setTimeout(() => p.remove(), 500);
            }
        };

        const getRealmDoc = () => doc(db, 'artifacts', appId, 'public', 'data', 'realms', window.state.bridgeId);
        const getPlebDoc = () => doc(db, 'artifacts', appId, 'public', 'data', 'realms', window.state.bridgeId, 'plebs', window.state.userId);

        async function updatePlebData() {
            if(!window.state.isAuthenticated || !window.state.isGameRunning) return;
            try {
                await setDoc(getPlebDoc(), {
                    name: window.state.userName,
                    crowns: window.state.crowns,
                    blocks: window.state.blocksContributed,
                    lastActive: Date.now()
                }, { merge: true });
            } catch(e) { console.error("Update pleb failed:", e); }
        }

        window.build = async (matIdx) => {
            if(!window.state.isAuthenticated) return;
            const cost = [50, 200, 1000, 5000][matIdx];
            if (window.state.crowns < cost) return;
            window.state.crowns -= cost;
            window.state.blocksContributed++;
            updatePlebData();
            document.getElementById('crowns-display').innerText = Math.floor(window.state.crowns).toLocaleString();
            try {
                await updateDoc(getRealmDoc(), { tiles: arrayUnion({ m: matIdx, t: Date.now(), by: window.state.userName }) });
            } catch (e) {
                await setDoc(getRealmDoc(), { tiles: [{ m: matIdx, t: Date.now(), by: window.state.userName }], princessBehavior: 'normal' });
            }
        };

        window.setPrincessState = async (b) => {
            if (window.state.role === 'princess' && window.state.isAuthenticated) {
                try { await updateDoc(getRealmDoc(), { princessBehavior: b }); } catch(e) {}
            }
        };

        async function startLevel() {
            if (!window.state.isAuthenticated) return;
            document.getElementById('main-menu').classList.add('hidden-ui');
            document.getElementById('loading-screen').classList.remove('hidden-ui');
            init3D(); 
            if (renderer.domElement) renderer.domElement.style.display = 'block';

            unsubRealm = onSnapshot(getRealmDoc(), docSnap => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    updateBridgeVisuals(data.tiles || []);
                    window.state.princessBehavior = data.princessBehavior || 'normal';
                    updateUI();
                }
            }, err => console.error("Realm snap error:", err));

            const plebsRef = collection(db, 'artifacts', appId, 'public', 'data', 'realms', window.state.bridgeId, 'plebs');
            unsubPlebs = onSnapshot(plebsRef, snap => {
                const listEl = document.getElementById('active-plebs-list');
                listEl.innerHTML = '';
                const now = Date.now();
                snap.forEach(doc => {
                    const p = doc.data();
                    if (now - p.lastActive < 120000) {
                        const item = document.createElement('div');
                        item.className = 'pleb-list-item flex justify-between';
                        item.innerHTML = `<span>${p.name}</span> <span class="text-orange-500">${p.blocks}B</span>`;
                        listEl.appendChild(item);
                    }
                });
            }, err => console.error("Plebs snap error:", err));

            updatePlebData();
            document.getElementById('loading-screen').classList.add('hidden-ui');
            document.getElementById('game-ui').classList.remove('hidden-ui');
            document.getElementById('princess-hud').classList.toggle('hidden-ui', window.state.role !== 'princess');
            document.getElementById('hud-realm').innerText = "REINO: " + window.state.bridgeId.toUpperCase();
            window.state.isGameRunning = true;
            princess.position.set(0, 0, -START_Z + 5);
            velocityY = 0;
        }

        function init3D() {
            if (renderer) return; 
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x05050a);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 5000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(20, 50, -20);
            scene.add(sun);

            const islandGeo = new THREE.BoxGeometry(40, 10, ISLAND_LENGTH);
            const islandMat = new THREE.MeshStandardMaterial({ color: 0x1a1a2e });
            const island = new THREE.Mesh(islandGeo, islandMat);
            island.position.set(0, -5 + BRIDGE_Y, -ISLAND_LENGTH/2 + START_Z);
            scene.add(island);

            const bGeo = new THREE.BoxGeometry(12, 0.6, BLOCK_SIZE);
            for(let i=0; i < 2000; i++) {
                const mesh = new THREE.Mesh(bGeo, new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0 }));
                mesh.position.set(0, BRIDGE_Y - 0.3, START_Z + (i * BLOCK_SIZE) + (BLOCK_SIZE / 2));
                mesh.visible = false;
                scene.add(mesh);
                blockPool.push(mesh);
            }

            princess = createPrincess();
            scene.add(princess);
            animate(0);
        }

        function createPrincess() {
            const g = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 0.9, 2.2, 8), new THREE.MeshStandardMaterial({ color: 0xff69b4 }));
            body.position.y = 1.1; g.add(body);
            const head = new THREE.Mesh(new THREE.BoxGeometry(1.1, 1.1, 1.1), new THREE.MeshStandardMaterial({ color: 0xffdbac }));
            head.position.y = 2.7; g.add(head);
            pParts.legL = new THREE.Mesh(new THREE.BoxGeometry(0.35, 1, 0.35), new THREE.MeshStandardMaterial({ color: 0xffdbac }));
            pParts.legL.position.set(0.25, 0.5, 0); g.add(pParts.legL);
            pParts.legR = new THREE.Mesh(new THREE.BoxGeometry(0.35, 1, 0.35), new THREE.MeshStandardMaterial({ color: 0xffdbac }));
            pParts.legR.position.set(-0.25, 0.5, 0); g.add(pParts.legR);
            return g;
        }

        function updateBridgeVisuals(tiles) {
            window.state.tilesCount = tiles.length;
            tiles.forEach((t, i) => {
                if (blockPool[i]) {
                    blockPool[i].visible = true;
                    blockPool[i].material.opacity = 1;
                    blockPool[i].material.color.setHex(MAT_COLORS[t.m]);
                }
            });
        }

        function updateUI() {
            document.getElementById('progress-text').innerText = window.state.tilesCount.toLocaleString();
            const msgs = { normal: "¡CONSTRUID!", rest: "ZZZ... QUÉ LENTO...", sprint: "¡CORRED, ESCORIA!" };
            document.getElementById('shout-text').innerText = msgs[window.state.princessBehavior] || "¡MÁS BLOQUES!";
        }

        /**
         * LÓGICA DE HITBOX MEJORADA
         * Sincroniza la solidez física con el estado de construcción real.
         */
        function getTargetY(z) {
            // Isla inicial (Siempre sólida)
            if (z < START_Z) return BRIDGE_Y; 
            
            // Cálculo del índice del bloque en el eje Z
            const idx = Math.floor((z - START_Z) / BLOCK_SIZE);
            
            // SOLUCIÓN: Verificamos si el índice existe en los datos sincronizados del Reino.
            // Si el bloque existe en la base de datos (tilesCount), es sólido independientemente de su visibilidad.
            if (idx >= 0 && idx < window.state.tilesCount) {
                return BRIDGE_Y;
            }
            
            // Si no hay bloque construido, es el abismo
            return -100;
        }

        function animate(time) {
            requestAnimationFrame(animate);
            if (!renderer || !scene || !camera) return;
            if (!window.state.isGameRunning) { renderer.render(scene, camera); return; }

            const behavior = window.state.princessBehavior;
            const spd = behavior === 'sprint' ? 0.48 : (behavior === 'rest' ? 0 : 0.22);
            
            // Física de Gravedad y Colisión
            const currentGround = getTargetY(princess.position.z);
            velocityY += GRAVITY;
            princess.position.y += velocityY;

            if (princess.position.y <= currentGround) {
                if (currentGround > -50) { 
                    princess.position.y = currentGround; 
                    velocityY = 0; 
                }
            }

            // Comprobación de colisión frontal (para evitar que flote sobre huecos si corre rápido)
            const aheadGround = getTargetY(princess.position.z + (spd || 0.2));
            if (aheadGround > princess.position.y && aheadGround - princess.position.y < 0.8) {
                princess.position.y = aheadGround; 
                velocityY = 0;
            }

            // Reset por caída al vacío
            if (princess.position.y < -30) { 
                princess.position.set(0, 5, -START_Z + 5); 
                velocityY = 0; 
            }

            // Animación y Movimiento
            if (spd > 0) {
                princess.position.z += spd;
                const animRate = behavior === 'sprint' ? 0.02 : 0.01;
                pParts.legL.rotation.x = Math.sin(time * animRate) * 0.7;
                pParts.legR.rotation.x = Math.sin(time * animRate + Math.PI) * 0.7;
            }

            camera.position.lerp(new THREE.Vector3(25, 20, princess.position.z - 22), 0.1);
            camera.lookAt(0, 2, princess.position.z + 10);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            if (!camera || !renderer) return; 
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
